name: "Just enough Items 1.17.1"
forge-1.17.1:
  gradle: |
      repositories {
        maven {
          // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
        }
        maven {
          // location of a maven mirror for JEI files, as a fallback
           name = "ModMaven"
        url = "https://modmaven.k-4u.nl"
        }     
      }
      
      dependencies {
        compileOnly fg.deobf("mezz.jei:jei-1.17.1:8.3.1.59:api")
        runtimeOnly fg.deobf("mezz.jei:jei-1.17.1:8.3.1.59")
      }
  update_files:
    - ~

